<!doctype html>
<html lang="en" class="h-100">
    <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
      <meta name="description" content="A Python3 Flask front-end application to search the Cycle Babac catalogue and return description, price and availability.">
      <meta name="author" content="Normand Cyr">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <!-- Additional CSS -->
      <style>
        body {
          padding-top: 5rem;
        }
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .container {
          padding: 3rem 1.5rem;
          text-align: center;
        }
        .footer {
          background-color: #f5f5f5;
          padding: 0 15px;
          text-align: center;
        }
        .error_message {
            color: red;
            font-weight: bold;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>

      <!-- favicon -->
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

      <!-- Title -->
      {% if title %}
        <title>{{ title }}</title>
      {% else %}
        <title>Flask Babac search engine</title>
      {% endif %}

    </head>
    <body class="d-flex flex-column h-100">

      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Flask Babac</a>
        <!-- Navigation button
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        -->

      <!-- Extra links
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
          </ul>
        </div>
      -->
      </nav>

      <!-- Main content -->
      <main role="main" class="flex-shrink-0">

        {% if display_logo %}
        <div class="container-fluid text-center p-3">
          {% block logo %}{% endblock %}
        </div>
        {% endif %}

        <div class="container-fluid text-center p-3">
          {% block content %}{% endblock %}
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div>
          <img src="{{ url_for("static", filename="github_logo_32px.png") }}" alt="GitHub logo" width=24px \>
          <a href="https://www.github.com/normcyr/flask_babac">
            <span class="text-muted">Flask Babac on GitHub</span>
          </a>
        </div>
      </footer>

      <!-- JavaScript -->
      <script src="{{ url_for("static", filename="jquery-3.5.0.min.js") }}" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl" crossorigin="anonymous"></script>
      <script src="{{ url_for("static", filename="bootstrap.min.js") }}" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
