<!doctype html>
<html lang="en" class="h-100">
    <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
      <meta name="description" content="A Python3 Flask front-end application to search the Cycle Babac catalogue and return description, price and availability.">
      <meta name="author" content="Normand Cyr">

      <!-- Bootstrap and DataTables CSS -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
      <!-- Additional CSS -->
      <style>
        body {
          padding-top: 5rem;
        }
        th {
          cursor: pointer;
        }
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .container {
          padding: 1rem 1.5rem;
          text-align: center;
        }
        .footer {
          background-color: #f5f5f5;
          padding: 0 15px;
          text-align: center;
        }
        .error_message {
          color: red;
          font-weight: bold;
        }
        .custom-switch {
          padding-top: 0.5rem;
        }
        table.dataTable tbody tr.even:hover {
          background-color: #DAF7A6 ;
          cursor: pointer;
        }
        table.dataTable tbody tr.odd:hover {
          background-color: #DAF7A6 ;
          cursor: pointer;
        }
        table {
          align-items: center;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>

      <!-- favicon -->
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
      <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

      <!-- Title -->
      {% if title %}
        <title>{{ title }}</title>
      {% else %}
        <title>Flask Babac search engine</title>
      {% endif %}

      <!-- JavaScript -->
      <script type="text/javascript" src="{{ url_for("static", filename="jquery-3.5.0.min.js") }}"></script>
      <script type="text/javascript" src="{{ url_for("static", filename="bootstrap.min.js") }}"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
      <script type="text/javascript" class="init">
        $(document).ready(function() {
          $('#results-table').DataTable( {
            "searching":  false,
            "paging":     false,
            "ordering":   true,
            "info":       false,
            "autoWidth":  true,
            "order":      [[3, 'desc']]
          } );
        } );
      </script>
    </head>

    <body class="d-flex flex-column h-100">

      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Flask Babac</a>
      </nav>

      <!-- Main content -->
      <main role="main" class="flex-shrink-0">

        {% if display_logo %}
        <div class="container-fluid text-center p-3">
          {% block logo %}{% endblock %}
        </div>
        {% endif %}

        <div class="container-fluid text-center p-3">
          {% block content %}{% endblock %}
        </div>
      </main>

      <footer class="footer mt-auto py-3">
        <div>
          <img src="{{ url_for("static", filename="github_logo_32px.png") }}" alt="GitHub logo" width=24px \>
          <a href="https://www.github.com/normcyr/flask_babac">
            <span class="text-muted">Flask Babac on GitHub</span>
          </a>
        </div>
      </footer>

    </body>
</html>
